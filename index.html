    <!-- Crea aquí un enlace á outra páxina usando unha ruta relativa -->

        <!--
            Inserta aquí as imaxes das portadas empregando rutas absolutas.
            As rutas absolutas son as que empezan por '/'
        -->

        <img src="/imaxes/portada1.jpeg" alt="Imaxe 1">

            documento actual.
       -->
       <p>Imagenes insertadas con referencias relativas:</p>
       <img src="./imaxes/portada1.jpeg" alt="Imaxe 1">
